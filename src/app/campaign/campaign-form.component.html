<form [formGroup]="campaignForm" (ngSubmit)="campaignFormSubmit()" ngNativeValidate>
  <label>
    Owner:
    <select formControlName="set_account_id" required>
      <option *ngFor="let acct of accountOptions$ | async" [ngValue]="acct.value">
        {{acct.name}}
      </option>
    </select>
  </label>

  <label>
    Name:
    <input type="text" formControlName="name" [class.invalid]="name.invalid" required>
  </label>

  <label>
    Type:
    <select formControlName="type" required>
      <option *ngFor="let type of typeOptions" [ngValue]="type.value">
        {{type.name}}
      </option>
    </select>
  </label>

  <label>
    Status:
    <select formControlName="status" required>
      <option *ngFor="let status of statusOptions" [ngValue]="status.value">
        {{status.name}}
      </option>
    </select>
  </label>

  <label>
    Rep name:
    <input type="text" formControlName="repName" required>
  </label>

  <label>
    Notes:
    <textarea formControlName="notes"></textarea>
  </label>

  <label>
    Advertiser:
    <select formControlName="set_advertiser_uri" required>
      <option *ngFor="let adv of advertiserOptions$ | async" [ngValue]="adv.value">
        {{adv.name}}
      </option>
    </select>
  </label>

  <button type="submit">Submit</button>
</form>
