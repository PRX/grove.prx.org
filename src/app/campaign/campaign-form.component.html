<mat-card>
  <form [formGroup]="campaignForm" (ngSubmit)="campaignFormSubmit()" ngNativeValidate>
    <mat-form-field>
      <mat-label>Owner</mat-label>
      <mat-select formControlName="set_account_id" required>
        <mat-option *ngFor="let acct of accountOptions$ | async" [value]="acct.value">{{ acct.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name" required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="type" required>
        <mat-option *ngFor="let type of typeOptions" [value]="type.value">{{ type.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option *ngFor="let status of statusOptions" [value]="status.value">{{ status.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rep name" formControlName="repName" required />
    </mat-form-field>

    <mat-form-field>
      <textarea matInput formControlName="notes" placeholder="Notes"></textarea>
    </mat-form-field>

    <grove-campaign-form-advertiser
      *ngIf="campaignForm && advertiserOptions$ | async as advertisers"
      [formGroup]="campaignForm"
      [formControl]="campaignForm.get('set_advertiser_uri')"
      formControlName="set_advertiser_uri"
      label="Advertiser"
      [options]="advertisers"
      (addOption)="onAddAdvertiser($event)">
    </grove-campaign-form-advertiser>

    <button mat-flat-button color="primary" type="submit">Submit</button>
  </form>
</mat-card>
